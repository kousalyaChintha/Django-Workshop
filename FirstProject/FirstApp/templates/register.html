<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"></script>
</head>
<center>
<body>
    <div class="container mt-5 bg-secondary p-4 col-md-5">
        <div class="card card-header">
            <div class="card-body">
                <h2 class="bg-info text-center text-success">Registration Form</h2>
    <form>
        <input type="text"name="uname"placeholder="Enter your name"class="form-control my-2"> <br/><br/>
        <input type="email"name="email"placeholder="Enter your email"class="form-control my-2"> <br/><br/>
        <input type="number"name="mnumber"placeholder="Enter your mobile number"class="form-control my-2"> <br/><br/>
        <label for="Gender">select your Gender</label><br/><br/>
        <input type="radio"id="female"name="gender">
        <label for="female">Female</label><br/><br/>
        <input type="radio"id="male"name="gender">
        <label for="male">Male</label><br/><br/>
        <p>Select your known languages </p>
        <input type="checkbox" id="telugu" name="telugu" >
        <label for="telugu">TELUGu</label><br>
        <input type="checkbox" id="Hindi" name="hindi" >
        <label for="hindi">HINDI</label><br>
        <input type="checkbox" id="english" name="english">
        <label for="english">ENGLISH</label><br>
        <label for="Branch">Choose Your Branch</label> <br/>
        <select name="Branch" id="Branch"class="form-control my-2">
            <option value="Cse">CSE</option>
            <option value="ece">ECE</option>
            <option value="Csi">CSI</option>
            <option value="ai">AI</option>
            <option value="mech">MECH</option>
        </select><br/><br/>
        <p>Enter your joining date</p>
        <input type="date" name="jdate" placeholder="Enter your joining date"class="form-control my-2">
        <p> UPLOAD YOUR RESUME</p>
        <form method="post" enctype="multipart/form-data"class="form-control my-2">
            <div>
                <input type="file" id="file" name="file" multiple />  <br/>
              </div>
                  <br/>
                  <br/>
        <input type="password"name="psw"placeholder="Enter your password"class="form-control my-2">    <br/><br/>
        <input type="password"name="cpsw"placeholder="Enter your confirm password"class="form-control my-2"> <br/><br/>
        <button>Register</button>
    </form>
</div>
</div>
</div>
</center>
</body>
</html>
