{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registaration page</title>
    <link rel="stylesheet"type="text/css"href="{% static 'css/sample.css' %}">
    <script type="text/javascript"src="{% static 'js/sample.js'%}"></script>
</head>
<body>
    <style>
     body{
    background-image: url("{% static 'images/image.png' %}");
    background-repeat: no-repeat;
     }
    </style>
    <h2>Registaration form</h2>
    <form method="POST">
        {% csrf_token %}
        <input type="text"name="uname"placeholder="Enter your username"> <br/><br/>
        <input type="number"name="mbl"placeholder="Enter your mobile number"> <br/><br/>
        <input type="email"name="email"placeholder="Enter your Email-address"> <br/><br/>
        <input type="password"name="psw"placeholder="Enter your password"> <br/><br/>
        <input type="password"name="cpsw"placeholder="Enter your confirm password"> <br/><br/>
        <button>Register</button>
    </form>
    <img src ="{% static 'images/logo.png'%}">
</body>
</html>
